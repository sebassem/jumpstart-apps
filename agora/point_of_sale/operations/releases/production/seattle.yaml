apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contosopos
  namespace: contoso-supermarket
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  interval: 1m
  releaseName: contosopos
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./agora/point_of_sale/operations/charts
  values:
    acr_name: agacr8c331
    branch_name: "production"
    image_tag: v1.0
    github_User: __githubUser__
    queue_monitoring:
      timezone: "Pacific Standard Time"
    postgres:
      username: "postgres"
      database: "contoso"
    cosmos:
      container: "pos"
      database: "contoso"
      endpoint: https://agcosmos8c331.documents.azure.com:443/
    point_of_sale:
      title: "Contoso Supermarket"
      new_category: "True"
      holiday_banner: "False"
      store_id: 1
      store_location: "Seattle"