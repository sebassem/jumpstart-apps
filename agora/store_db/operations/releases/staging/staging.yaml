apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: contosodb
  namespace: contoso-supermarket
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  interval: 1m
  releaseName: contosodb
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: ./agora/store_db/operations/charts
  values:
    acr_name: agacr67266
    branch_name: "staging"
    image_tag: v1.1
    github_User: sebassem
    postgres:
      username: "postgres"
      database: "contoso"